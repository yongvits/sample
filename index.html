<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content='width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes'>
    <title>Unity WebGL Player | ArOnWeb</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
         html{
            height: -webkit-fill-available;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            width: 100vw;
            overflow: hidden;
        }

        .ctaDiv {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background: #fffa;
            z-index: 99;
        }

        /* ==== ปุ่มและวิดีโออัดหน้าจอ ==== */
        #screenRecorderControls {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.6);
            padding: 10px;
            border-radius: 8px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 5px;
            color: white;
            font-family: sans-serif;
        }
        #screenRecorderControls button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        #screenRecorderControls button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #recordedVideo {
            margin-top: 8px;
            max-width: 320px;
            max-height: 180px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
    </style>

</head>
<body>
    <script src="app.js" type="text/javascript"></script>
    <!--IMAGETARGETS-->
    <div id="startWebcamDiv" class="ctaDiv">
        <p style="text-align: center; width:60vw">This augmented reality experience requires access to your device's camera</p>
        <button id="startCameraBtn" onclick="StartCamera()" style="display:none">ALLOW ACCESS</button>
    </div>
    <div id="startWebcamManuallyDiv" style="display: none" class="ctaDiv">
        <button onclick="StartCameraManually()" style="width:180px; height:40px; border:1px solid gray; border-radius:8px">START WEBCAM</button>
    </div>

    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" style="width: 100%; height: 100%; background: #0000; z-index: -99"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
    </div>
    <script src="Build/WEBAR02.loader.js"></script>
    <script>
            var container = document.querySelector("#unity-container");
            var canvas = document.querySelector("#unity-canvas");
            var loadingBar = document.querySelector("#unity-loading-bar");
            var progressBarFull = document.querySelector("#unity-progress-bar-full");

            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                container.className = "unity-mobile";
            }

            function StartCamera() {
                canvas.style.width = window.innerWidth + "px";
                canvas.style.height = window.innerHeight + "px";
                
                document.getElementById("startWebcamDiv").style.display = "none";

                createUnityInstance(document.querySelector("#unity-canvas"), {
                    dataUrl: "Build/WEBAR02.data",
                    frameworkUrl: "Build/WEBAR02.framework.js",
                    codeUrl: "Build/WEBAR02.wasm",
                    streamingAssetsUrl: "StreamingAssets",
                    companyName: "mushroom",
                    productName: "ArOnWeb",
                    productVersion: "0.1",
                    //webglContextAttributes: { "preserveDrawingBuffer": true },
                    // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
                    // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
                    },
                    (progress) => {
                        progressBarFull.style.width = 100 * progress + "%";
                    }
                ).then((unityInstance) => {
                    window.gameInstance = unityInstance;
                    window.unityInstance = unityInstance;
                    window.iTracker.startWebcam();

                    //[FIX]: some browsers (such as Wechat) does not allow webcam autoplay so we need to start the webcam manually via new button press
                    window.waitForVideo = () => {
                        setTimeout(() => {
                            if (!window.iTracker.VIDEO) {
                                window.waitForVideo();
                            }
                            else if (window.iTracker.VIDEO.currentTime <= 0) {
                                document.getElementById("startWebcamManuallyDiv").style.display = "flex";
                            }
                        }, 2500)
                    };
                    window.waitForVideo();

                    loadingBar.style.display = "none";
                });

                loadingBar.style.display = "block";
            }

            function StartCameraManually() {
                document.getElementById("startWebcamManuallyDiv").style.display = "none";
                iTracker.VIDEO.play()
            }

    </script>

    <!-- ==== ส่วนเพิ่มปุ่มอัดหน้าจอ ==== -->
    <div id="screenRecorderControls">
        <button id="startRecordBtn">เริ่มอัดหน้าจอ</button>
        <button id="stopRecordBtn" disabled>หยุดอัด</button>
        <video id="recordedVideo" controls></video>
    </div>

    <script>
      let mediaRecorder;
      let recordedChunks = [];

      const startBtn = document.getElementById('startRecordBtn');
      const stopBtn = document.getElementById('stopRecordBtn');
      const video = document.getElementById('recordedVideo');

      startBtn.onclick = async () => {
        recordedChunks = [];
        try {
          const stream = await navigator.mediaDevices.getDisplayMedia({
            video: { mediaSource: "screen" }
          });
          mediaRecorder = new MediaRecorder(stream);

          mediaRecorder.ondataavailable = e => {
            if (e.data.size > 0) recordedChunks.push(e.data);
          };

          mediaRecorder.onstop = () => {
            const blob = new Blob(recordedChunks, { type: "video/webm" });
            const url = URL.createObjectURL(blob);
            video.src = url;
            video.play();
          };

          mediaRecorder.start();
          startBtn.disabled = true;
          stopBtn.disabled = false;

          // เมื่อหยุดสตรีมหน้าจอ (คลิก stop ที่ browser)
          stream.getVideoTracks()[0].addEventListener('ended', () => {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
              mediaRecorder.stop();
              startBtn.disabled = false;
              stopBtn.disabled = true;
            }
          });

        } catch(err) {
          alert('ไม่สามารถเริ่มอัดหน้าจอได้: ' + err);
        }
      };

      stopBtn.onclick = () => {
        if(mediaRecorder && mediaRecorder.state !== 'inactive'){
          mediaRecorder.stop();
          startBtn.disabled = false;
          stopBtn.disabled = true;
        }
      };
    </script>
</body>
</html>
